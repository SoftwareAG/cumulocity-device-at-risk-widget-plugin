<style>
    ::ng-deep .modal-dialog.modal-sm {
        position: absolute !important;
        margin-left: 250px !important;
    }
</style>

<div class="cdk-global-overlay-wrapper">
    <div class="modal-dialog modal-sm">
        <div class="modal-content">
            <div class="c8y-prompt alert alert-warning">
                <h3 class="m-b-16">
                    <i c8y-icon="exclamation-circle" class="dlt-c8y-icon-exclamation-circle"></i>
                    <span ng-show="title">{{message}}</span>
                </h3>
                <div class="alert-footer">
                    <button title="Delete" class="btn btn-primary" (click)="dismiss()">
                        OK
                    </button>
                </div>
            </div>
        </div>
    </div>
</div>
