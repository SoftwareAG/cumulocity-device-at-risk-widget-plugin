<div style ="float: right; margin-right: 10px;">
    <button type="button" class="btn btn-link c8y-realtime btnTheme" title="Toggle realtime" (click)="toggle()" >
      <span [ngClass]="realtimeState?'c8y-pulse active' : 'c8y-pulse inactive'" ></span>
      <span >Realtime</span>
    </button>
    <button style="color:#1776BF;margin-right: 5px;" type="button" class="btn btn-clean" (click)="refresh()"><i c8yIcon="refresh"></i></button>
</div>

<div>
    <table mat-table [dataSource]="dataSource" matSort class="tableTheme">
  
      <!-- Id Column -->  
      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Id. </th>
        <td mat-cell *matCellDef="let element" style="cursor: pointer;"><a><span title="{{element.id}}" (click)="selectedRecord(element.id,element.type)"> {{element.id}} </span></a></td>
      </ng-container>
      <!-- Name Column -->
      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Name </th>
        <td mat-cell *matCellDef="let element" title="{{element.name}}"> {{element.name}} </td>
      </ng-container>
  
      <!-- Alarms Column -->
      <ng-container matColumnDef="alarms">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Alarms </th>
        <!-- <td mat-cell *matCellDef="let element"> {{element.alarms}} </td> -->
        <td mat-cell *matCellDef="let element" title="{{element.alarms}}" [ngClass]="element.alarms === 'Critical(1)' ? 'display-text-status-red': 'display-text-status-orange'">{{element.alarms}}</td>
      </ng-container>
  
      <!-- External Id -->
      <ng-container matColumnDef="externalid">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> External Id </th>
        <td mat-cell *matCellDef="let element" title="{{element.externalid}}"> {{element.externalid}} </td>
      </ng-container>
  
      <!-- firmware Column -->
      <ng-container matColumnDef="firmware">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Firmware </th>
        <td mat-cell *matCellDef="let element" title="{{element.firmware}}"> {{element.firmware}} </td>
      </ng-container>
  
      <!-- availability Column -->
      <ng-container matColumnDef="availability">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Availability </th>
        <td mat-cell *matCellDef="let element" title="{{element.availability}}"> {{element.availability}} </td>
      </ng-container>


  
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
    <pagination  class="m-t-8 m-r-8 p-b-8 pull-right" previousText=" " nextText=" "  [totalItems]="totalPages" [(ngModel)]="currentPage" (pageChanged)="pageChanged($event)"></pagination>
</div>
